<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css"/>
    <title>Text Wrapping in SVG</title>
    <script src="https://d3js.org/d3.v4.min.js"></script>

  </head>
  <body>

    <div id="meat">
      <div class="content">
          <h1>Week 4 - January 30th</h1>
          
          <p>Add wrapped text labels to the moving random bar chart from <a href="https://datausa.io/">datausa.io.</a></p>
      </div>
    </div>

    <div id="potatoes">
      <div class="content">
        <h3>Incoming! We've got a <span id="users"></span>.</h3>
        <svg id="chart" width="100%" height = "100vh"></svg>
      </div>
    </div>
  
    <script src="./script.js"></script>

  </body>

</html>
