<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sankey Time</title>
  <link rel="stylesheet" type="text/css" href="/styles.css">
  <script src="http://d3js.org/d3.v4.min.js"></script>
  <script src="sankeySRC.js"></script>

  <style>

    body {
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    }
    .node rect {
      cursor: move;
      fill-opacity: .9;
      shape-rendering: crispEdges;
    }

    .nodeLabel {
        fill: green;
    }
    
    .node text {
      pointer-events: none;
    }
    
    .link {
      fill: none;
      stroke: #000;
      stroke-opacity: .2;
    }
    
    .link:hover {
      stroke-opacity: .5;
    }
    
    </style>

</head>

<body>
    <h1>Open Sankeyme!</h1>
    <p>Work with me here, buddy.</p>
    <svg id="sankey">
        <!-- <defs>
          <linearGradient id="colorGradient"></linearGradient>
        </defs>
        <g id="shapes"></g>
        <g id="x"></g>
        <g id="y"></g>
        <g id="scale">
          <rect id="scaleRect" fill="url(#colorGradient)"/>
          <g id="scaleAxis"></g>
        </g>
        <g id="legend"></g> -->
  
      </svg>

</body>

<script>

/////////////////////////////////
// SANKEY CODE!
//////////////////////////////////


/////////////////////////////////
// SET STATIC VARIABLES
//////////////////////////////////

console.clear()

// SVG Properties
var width = 600;
var height = 500;
var margin = {
    top: 50,
    right: 50,
    bottom: 50,
    left: 50 
};
var chartWidth = width - margin.left - margin.right;
var chartHeight = height - margin.top - margin.bottom;
var svg = d3.select("#sankey")
    .attr("width", chartWidth)
    .attr("height", chartHeight);

// Format Variables
var units = "Dudes";
var formatNumber = d3.format(",.0f"),    // zero decimal places
    format = function(d) { return formatNumber(d) + " " + units; },
    color = d3.scaleOrdinal(d3.schemeCategory10);


// Sankey Properties
var sankey = d3.sankey()
    .nodeWidth(10)
    .nodePadding(10)
    .size([chartWidth, chartHeight]);

var path = sankey.link();


/////////////////////////////////
// LOAD THE DATA
//////////////////////////////////

// For now, we'll just load one csv.  In the future, with an Enter-Update-Exit pattern,
// we'll want to use Promise.all to load the three different datasets, one for each "view".
d3.csv("fakeData.csv", function(error, data) {

    /////////////////////////////////
    // DATA MANIPULATION
    //////////////////////////////////

    // Let's build the data in the right format
    var graph = {"nodes" : [], "links" : []};

    data.forEach(function(d) {
        graph.nodes.push({ "name": d.source });
        graph.nodes.push({ "name": d.target });
        graph.links.push({ "source": d.source,
                            "target": d.target,
                            "value": +d.value});
    });

    // return only the distinct nodes
    graph.nodes = d3.keys(d3.nest() 
        .key(function(d) { return d.name; })
        .object(graph.nodes));

    // Loop through links, replacing the tet with its index from node
    graph.links.forEach(function(d, i) {
        graph.links[i].source = graph.nodes.indexOf(graph.links[i].source);
        graph.links[i].target = graph.nodes.indexOf(graph.links[i].target);

    });
    
    // Now, loop through each node to make the nodes an array of objects, rather than an array of strings
    graph.nodes.forEach(function(d,i) {
        graph.nodes[i] = { "name": d };
    });
    
    console.log("redone links", graph); // issue!  We have repeats.  Push only if unique.

    sankey
        .nodes(graph.nodes)
        .links(graph.links)
        .layout(32);

    
    // Add the links
    var link = svg.append("g").selectAll(".link")
        .data(graph.links)
    .enter().append("path")
        .attr("class","link")
        .attr("d", path)
        .style("stroke-width", function(d) { return Math.max(1, d.dy); })
        .sort(function(a,b) { return b.dy - a.dy; });

    // Add Link Titles
    link.append("title")
        .text(function(d) {
            return d.source.name + " to " + d.target.name + "\n" + format(d.value);
        });

    
    // Add Nodes
    var node = svg.append("g").selectAll(".node")
        .data(graph.nodes)
    .enter().append("g")
        .attr("class","node")
        .attr("transform", function(d) {
            return "translate(" + d.x + "," + d.y + ")";
        })
        .call(d3.drag()
            .subject(function(d) {
                return d;
            })
            .on("start", function() {
                this.parentNode.appendChild(this);
            })
            .on("drag", dragmove)
            );
    
    // Add Rectangles for Nodes
    node.append("rect")
            .attr("height", function(d) { return d.dy; })
            .attr("width", sankey.nodeWidth())
            .style("fill", "black")
        .append("title")
            .text(function(d) {
                return d.name + "\n" + format(d.value);
            });

    // Make Labels for Nodes
    node.append("text")
            .attr("class","nodeLabel")
            .attr("x", -6)
            .attr("y", function(d) { return d.dy/2; })
            .attr("dy", ".5em")
            .attr("text-anchor", "end")
            .attr("transform", null)
            .text(function(d) { return d.name; })
        .filter(function(d) { return d.x < chartWidth/2; })
            .attr("x", 6 + sankey.nodeWidth())
            .attr("text-anchor", "start");


    
// DRAG DOESNT WORK

    // Dragging Function
    function dragmove(d) {
        d3.select(this)
            .attr("transform",
            "translate(" + d.x + "," + d.y + ")");
        sankey.relayout();
        link.attr("d",path);
    };


// The end!

});



</script>

</html>
